<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
</head>
<body>
<form action="login" method="post">
    <div>
        <span>用户名：</span>
        <span>
            <input name="username" value="admin" type="text">
        </span>
    </div>
    <br>
    <div>
        <span>密码&nbsp;&nbsp;&nbsp;：</span>
        <span>
            <input name="password" value="admin" type="text">
        </span>
    </div>
    <br>
    <div>
        <button type="submit">登录</button>
        <input type="checkbox" name="rememberMe">记住我
    </div>
</form>
<!--踢出信息提示-->
<script type="text/javascript">
    function kickout() {
        var href = location.href;
        if (href.indexOf("kickout") > 0) {
            alert("您的账号在另一台设备上登录,如非本人操作，请立即修改密码！");
        }
    }

    window.onload = kickout();
</script>
</body>
</html>
